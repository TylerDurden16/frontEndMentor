<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Rating Composition project</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <form action="" class="main form">
      <div>
        <img src="../src/images/icon-star.svg" class="star-img" alt="Star image by 'https://www.frontendmentor.io/home'at 'https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI'">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support<br> request. All feedback is appreciated to help us<br> improve our offering!</p>
      </div>
        <div class="rating-submit">
          <input type="radio" id="one" name="rating-number" value="1">
          <label for="one">1</label>
          <input type="radio" id="two" name="rating-number" value="2">
          <label for="two">2</label>
          <input type="radio" id="three" name="rating-number" value="3">
          <label for="three">3</label>
          <input type="radio" id="four" name="rating-number" value="4">
          <label for="four">4</label>
          <input type="radio" id="five" name="rating-number" value="5">
          <label for="five">5</label>   
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
